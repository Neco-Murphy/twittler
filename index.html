<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var show = function(){
          var qty = streams.home.length;
          var index = qty-1;

          while(index >= qty-10){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message
             + ' / ' + tweet.created_at.toString().slice(15,24));
            $tweet.appendTo($body);
            index -= 1;
          }
        };

        show();

        //show the user new tweers
        window.setInterval(function(){
          $("div").remove();
          show();
        },5000);


      });

    </script>
  </body>
</html>
