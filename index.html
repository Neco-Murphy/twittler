<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style type="text/css">

  body {
    font-family: Tahoma;
    color: #848484;

  }

  #body{
    width:50%;
    margin: 0 auto;
    /*border: 3px solid #81F79F;
    padding: 10px;*/
  }

  h1 {
    font-family: Impact;
    font-size: 50px;
    letter-spacing: 5px;
    background-color: #81F79F;
    color: #fff;
    padding: 5px;
    width: 200px;
    margin: 20px auto;
  }

  </style>
  </head>
  <body>
    <div id="body">
      <h1>Twittler</h1>
      <div id="list">
      </div>
    </div>
    
    <script>

      $(document).ready(function(){
        var $list = $('#list');
        // $body.html('');

        var show = function(){
          var qty = streams.home.length;
          var index = qty-1;

          while(index >= qty-10){
            var tweet = streams.home[index];
            // append a div to #list
            var $tweet = $('<div></div>');
            $tweet.text(tweet.created_at.toString().slice(15,24));
            $tweet.addClass(tweet.user);    
            $tweet.addClass("tweet");
            $tweet.appendTo($list);

            // append username to the div
            var $user = $('<h2></h2>');
            $user.text(tweet.user);
            $user.appendTo($("#list div:last"));
            //append message to the div
            var $message = $('<p></p>');
            $message.text(tweet.message);
            $message.appendTo("#list div:last");



            index -= 1;      
          }
        };

        show();

        //show the user new tweers
        window.setInterval(function(){
          $("#list > div").remove();
          show();
        },30000);


      });

    </script>
  </body>
</html>
